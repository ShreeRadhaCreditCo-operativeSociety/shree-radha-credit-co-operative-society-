<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRCCS QR Code</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root{
      --paytm-blue:#01baf2;
      --paytm-dark:#002e6e;
      --bg:#f4f6fb;
      --white:#ffffff;
      --radius-lg:20px;
      --shadow-soft:0 12px 28px rgba(0,0,0,0.12);
      --qr-bg:#f0f5ff;
      --text-soft:#6b7280;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      background:var(--bg);
      font-family:'Poppins',sans-serif;
      display:flex;
      justify-content:center;
      padding-bottom:110px;
    }

    .app{
      width:100%;
      max-width:460px;
    }

    /* TOP BAR */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px;
    }

    .brand{
      display:flex;align-items:center;gap:12px;
    }

    .logo{
      width:38px;height:38px;border-radius:50%;
      background:#007bff;color:white;
      display:flex;align-items:center;justify-content:center;
      font-weight:700;
      font-size:18px;
      box-shadow:0 5px 14px rgba(0,0,0,0.20);
    }
    .head span:first-child{
      font-size:14px;font-weight:600;color:var(--paytm-dark);
    }
    .head span:last-child{
      font-size:11px;color:var(--text-soft);
    }

    /* CARD */
    .container{
      margin:16px;
      padding:26px;
      background:var(--white);
      border-radius:var(--radius-lg);
      text-align:center;
      box-shadow:var(--shadow-soft);
    }

    h2{
      font-size:20px;
      font-weight:700;
      color:var(--paytm-dark);
      margin-bottom:12px;
    }

    .qr-box{
      width:260px;
      height:260px;
      margin:20px auto;
      padding:10px;
      background:#f0f5ff;
      border-radius:18px;
      box-shadow:0 6px 16px rgba(0,0,0,0.10);
    }

    .qr-box img{
      width:100%;
      height:100%;
      border-radius:14px;
    }

    .qr-caption{
      margin-top:10px;
      font-size:14px;
      color:#333;
      font-weight:600;
      line-height:20px;
    }

    /* BUTTONS */
    .btn{
      width:100%;
      padding:12px;
      border-radius:10px;
      color:white;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      border:none;
      margin-top:10px;
    }
    .btn-blue{ background:#007bff; }
    .btn-green{ background:#22c55e; }

    /* BOTTOM NAV */
    .nav{
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      width:100%;
      max-width:460px;
      padding:0 12px;
    }

    .nav-inner{
      background:white;
      border-radius:18px;
      padding:10px 5px;
      display:flex;
      justify-content:space-around;
      box-shadow:0 5px 18px rgba(0,0,0,.25);
    }

    .n-item{
      text-align:center;
      font-size:11px;
      color:var(--text-soft);
      cursor:pointer;
    }

    .n-item i{
      font-size:15px;
      margin-bottom:4px;
      color:#007bff;
    }

  </style>
</head>

<body>

<div class="app">

  <!-- TOP HEADER -->
  <div class="top">
    <div class="brand">
      <div class="logo">S</div>
      <div class="head">
        <span>Shree Radha Credit</span><br>
        <span>Co-operative Society</span>
      </div>
    </div>
  </div>

  <!-- QR CARD -->
  <div class="container">
    <h2>SRCCS UPI QR Code</h2>

    <div class="qr-box">
      <img 
        src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=upi://pay?pa=16112025112783700@cbin&pn=Payment&cu=INR" 
        alt="UPI QR">
    </div>

    <div class="qr-caption">
      Shri Radha Credit Co-operative Society Limited<br>
      Scan & Pay
    </div>

    <button class="btn btn-blue" onclick="payUPI()">Pay Now (UPI)</button>
    <button class="btn btn-green" onclick="payUPI()">Open in UPI App</button>

  </div>

  <!-- BOTTOM NAVIGATION -->
  <div class="nav">
    <div class="nav-inner">

      <div class="n-item" onclick="openLink('fund.html')">
        <i class="fa-solid fa-chart-line"></i><br>Fund
      </div>

      <div class="n-item" onclick="openLink('loandetails.html')">
        <i class="fa-solid fa-file-invoice"></i><br>Loan
      </div>

      <div class="n-item" onclick="openLink('others.html')">
        <i class="fa-solid fa-grid-2"></i><br>Others
      </div>

      <div class="n-item" onclick="openLink('profile.html')">
        <i class="fa-solid fa-user"></i><br>Profile
      </div>

    </div>
  </div>

</div>

<script>
function openLink(url){ window.location.href = url; }

function payUPI(){
  window.location.href =
    "upi://pay?pa=16112025112783700@cbin&pn=SHRI%20RADHA%20CREDIT%20COOPERATIVE%20SOCIETY%20LIMITED&cu=INR
";
}
</script>

</body>
</html>
