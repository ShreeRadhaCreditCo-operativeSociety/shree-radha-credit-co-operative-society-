<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Banking — SRCCS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root{
      --blue:#01baf2;
      --dark:#002d6b;
      --green:#0abf53;
      --bg:#f4f6fb;
      --white:#ffffff;
      --muted:#6b7280;
      --radius:20px;
      --shadow:0 12px 28px rgba(0,0,0,0.12);
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      display:flex;
      justify-content:center;
      padding-bottom:80px;
    }

    .app{
      width:100%;
      max-width:480px;
    }

    /* TOP BAR */
    .top-bar{
      display:flex;
      align-items:center;
      padding:16px;
      gap:12px;
    }
    .logo{
      width:34px;height:34px;
      background:#007bff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      font-weight:700;
      color:#fff;
      box-shadow:0 5px 14px rgba(0,0,0,0.20);
    }
    .top-text span:first-child{
      font-size:14px;
      font-weight:600;
      color:var(--dark);
    }
    .top-text span:last-child{
      font-size:11px;
      color:var(--muted);
    }

    /* MAIN CARD */
    .container{
      background:white;
      margin:12px 16px;
      padding:24px 20px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
      animation:fade .4s ease;
    }
    @keyframes fade{
      from{opacity:0;transform:translateY(10px);}
      to{opacity:1;}
    }

    h2{
      margin:0 0 10px;
      font-size:20px;
      font-weight:700;
      color:var(--dark);
    }
    p{
      font-size:14px;
      color:#444;
      line-height:1.55;
      margin-bottom:20px;
    }

    /* BUTTON */
    .whatsapp-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:var(--green);
      padding:14px 26px;
      color:#fff;
      border-radius:50px;
      font-size:16px;
      font-weight:600;
      text-decoration:none;
      box-shadow:0 6px 16px rgba(0,0,0,0.20);
      margin-bottom:20px;
    }

    /* QR BOX */
    .qr-box{
      background:#f9fafb;
      padding:20px;
      border-radius:var(--radius);
      box-shadow:0 6px 15px rgba(0,0,0,0.08);
    }
    canvas{width:160px;height:160px;}

    .note{
      margin-top:12px;
      font-size:13px;
      color:#555;
    }

    /* NAV BAR (Bottom) */
    .nav{
      position:fixed;
      bottom:8px;
      left:50%;
      transform:translateX(-50%);
      width:100%;
      max-width:460px;
      padding:0 12px;
    }
    .nav-inner{
      background:white;
      border-radius:18px;
      padding:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.20);
      display:flex;
      justify-content:space-around;
    }
    .n-item{
      font-size:11px;
      color:var(--muted);
      text-align:center;
      cursor:pointer;
    }
    .n-item i{font-size:15px;}

  </style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="logo">S</div>
    <div class="top-text">
      <span>Shree Radha Credit</span><br>
      <span>Co-operative Society</span>
    </div>
  </div>

  <!-- MAIN CONTENT CARD -->
  <div class="container">
    <h2>WhatsApp Banking</h2>

    <p>बैंकिंग सहायता, बैलेंस, कलेक्शन और सपोर्ट के लिए WhatsApp पर सीधे संपर्क करें।</p>

    <a class="whatsapp-btn"
       target="_blank"
       href="https://wa.me/918370022176?text=नमस्ते%2C%20मुझे%20बैंकिंग%20सहायता%20चाहिए।">
       <i class="fa-brands fa-whatsapp"></i> चैट शुरू करें
    </a>

    <div class="qr-box">
      <canvas id="qrCanvas"></canvas>
      <div class="note">
        WhatsApp Number: <b>8370022176</b>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="nav">
    <div class="nav-inner">
      <div class="n-item" onclick="go('index.html')">
        <i class="fa-solid fa-house"></i><br>Home
      </div>
      <div class="n-item" onclick="go('fund.html')">
        <i class="fa-solid fa-chart-line"></i><br>Fund
      </div>
      <div class="n-item" onclick="go('others.html')">
        <i class="fa-solid fa-grid-2"></i><br>More
      </div>
      <div class="n-item" onclick="go('profile.html')">
        <i class="fa-solid fa-user"></i><br>Profile
      </div>
    </div>
  </div>

</div>

<!-- QR Code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
  const canvas = document.getElementById('qrCanvas');

  const qr = new QRious({
    element: canvas,
    value: 'https://wa.me/918370022176?text=नमस्ते%2C%20मुझे%20बैंकिंग%20सहायता%20चाहिए।',
    size: 160,
    background:"white",
    foreground:"black",
    level:"H"
  });

  const ctx = canvas.getContext("2d");
  qr.image.onload = () => {
    const size = 40;
    const x = (canvas.width - size)/2;
    const y = (canvas.height - size)/2;

    ctx.fillStyle="white";
    ctx.fillRect(x, y, size, size);

    ctx.fillStyle= "#002d6b";
    ctx.font = "bold 14px Poppins";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.fillText("SRCCS", canvas.width/2, canvas.height/2);
  };

  function go(p){ window.location.href = p; }
</script>

</body>
</html>
