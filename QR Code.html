<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRCCS QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --maroon:#800000;
      --light:#a55252;
      --green:#1e9e55;
      --white:#fff;
      --muted:#555;
    }
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,#fff,#fffaf2);
      color:#222;
      text-align:center;
    }

    header{
      background:linear-gradient(90deg,var(--maroon),var(--light));
      color:white;
      padding:18px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex;gap:16px;align-items:center}
    .logo{width:72px;height:72px;background:white;border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--maroon);font-weight:700}
    .titles{line-height:1;text-align:left}
    .titles h1{margin:0;font-size:20px}
    .titles p{margin:2px 0 0;font-size:13px;opacity:0.95}

    .container{
      max-width:400px;
      margin:40px auto;
      background:var(--white);
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
      position:relative;
    }

    #qrcode-container{
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #centerText{
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 18px;
      color: var(--maroon);
      background-color: var(--white);
      padding: 2px 6px;
      border-radius: 4px;
      pointer-events: none;
    }

    footer{
      margin-top:30px;
      font-size:13px;
      color:white;
      padding:12px;
      text-align:center;
      background:var(--light);
      border-radius:0 0 12px 12px;
    }

    @media(max-width:500px){
      header h1{font-size:18px}
      .titles p{font-size:12px}
      .container{padding:15px;}
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">SRCCS</div>
      <div class="titles">
        <h1>Shree Radha Credit Co-operative Society Ltd.</h1>
        <p>QR Code Generator</p>
        <p style="font-size:12px;margin-top:6px;opacity:0.92">Reg. No: DR/DHR/151716</p>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>SRCCS QR Code</h2>
    <div id="qrcode-container">
      <div id="qrcode"></div>
      <div id="centerText">SRCCS</div>
    </div>
  </div>

  <footer>
    Provided by: <b>Shree Radha Credit Co-operative Society</b> | Reg. No: <b>DR/DHR/151716</b>
  </footer>

  <!-- QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // QR code generate करना
    new QRCode(document.getElementById("qrcode"), {
      text: "https://shreeradhacreditco-operativesociety.github.io/shree-radha-credit-co-operative-society-/",
      width: 200,
      height: 200,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
