<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Collection Interest Calculator - SRCCS</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --maroon:#800000;
      --light:#a55252;
      --green:#1e9e55;
      --white:#fff;
      --muted:#555;
    }
    body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#fff,#fffaf2);color:#222;}
    
    header{background:linear-gradient(90deg,var(--maroon),var(--light));color:white;padding:18px 20px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
    .brand{display:flex;gap:16px;align-items:center}
    .logo{width:72px;height:72px;background:white;border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--maroon);font-weight:700}
    .titles{line-height:1}
    .titles h1{margin:0;font-size:20px}
    .titles p{margin:2px 0 0;font-size:13px;opacity:0.95}
    
    .container{max-width:450px;margin:30px auto;padding:20px;background:var(--white);border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);text-align:center;}
    h2{color:var(--maroon);font-family:'Merriweather',serif;margin-bottom:20px;}
    
    input, button{padding:12px;margin:10px 0;width:90%;font-size:16px;border-radius:8px;border:1px solid #ccc;outline:none;transition:0.3s;}
    input:focus{border-color:var(--maroon);box-shadow:0 0 6px rgba(128,0,0,0.3);}
    
    button{background:var(--green);color:#fff;cursor:pointer;font-weight:600;border:none;}
    button:hover{background:#167a40;transform:translateY(-2px);}
    
    .result{margin-top:15px;font-size:18px;font-weight:bold;color:#444;}
    footer{margin-top:30px;font-size:13px;color:white;padding:12px;text-align:center;background:var(--light);}
    
    @media(max-width:500px){.container{padding:15px;}header h1{font-size:18px}.titles p{font-size:12px}}
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">SRCCS</div>
      <div class="titles">
        <h1>Shree Radha Credit Co-operative Society Ltd.</h1>
        <p>Guji (Dhamnod), Sub district Dharmapuri, District Dhar - 454552</p>
        <p style="font-size:12px;margin-top:6px;opacity:0.92">Reg. No: DR/DHR/151716 · Daily Collection Calculator</p>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>Daily Collection Interest Calculator</h2>

    <label>Daily Deposit (₹):</label><br>
    <input type="number" id="daily" value="100"><br>
    
    <label>Number of Days:</label><br>
    <input type="number" id="days" value="365"><br>
    
    <label>Annual Interest Rate (%):</label><br>
    <input type="number" id="rate" value="6"><br>
    
    <button onclick="calculate()">Calculate</button>
    
    <div class="result" id="output"></div>
  </div>

  <footer>
    Provided by: <b>Shree Radha Credit Co-operative Society</b> | Reg. No: <b>DR/DHR/151716</b>
  </footer>

  <script>
    function calculate(){
      let daily = parseFloat(document.getElementById("daily").value);
      let days = parseInt(document.getElementById("days").value);
      let rate = parseFloat(document.getElementById("rate").value);

      let totalDeposit = daily * days;
      let interest = 0;
      for(let i=1;i<=days;i++){
        interest += daily * ((days-i+1)/365) * (rate/100);
      }
      let maturity = totalDeposit + interest;

      document.getElementById("output").innerHTML = 
        `कुल जमा: ₹${totalDeposit.toFixed(2)} <br>
         कुल ब्याज: ₹${interest.toFixed(2)} <br>
         मैच्योरिटी राशि: ₹${maturity.toFixed(2)}`;
    }
  </script>

</body>
</html>
