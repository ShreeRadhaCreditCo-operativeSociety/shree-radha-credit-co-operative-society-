<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Opening Form - SRCCS</title>

  <!-- FONT + ICONS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root{
      --paytm-blue:#01baf2;
      --paytm-dark:#002e6e;
      --bg:#f4f6fb;
      --white:#ffffff;
      --radius-lg:20px;
      --shadow-soft:0 12px 28px rgba(0,0,0,0.12);
      --text-soft:#6b7280;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      background:var(--bg);
      font-family:'Poppins',sans-serif;
      display:flex;
      justify-content:center;
      padding-bottom:90px;
    }

    .app{
      width:100%;
      max-width:460px;
      min-height:100vh;
      background:var(--bg);
    }

    /* TOP HEADER */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
    }
    .logo{
      width:34px;height:34px;border-radius:50%;
      background:#007bff;color:white;
      display:flex;align-items:center;justify-content:center;
      font-weight:700;
      box-shadow:0 5px 14px rgba(0,0,0,0.20);
    }
    .head span:first-child{
      font-size:14px;font-weight:600;color:var(--paytm-dark);
    }
    .head span:last-child{
      font-size:11px;color:var(--text-soft);
    }

    /* MAIN FORM CARD */
    .container{
      margin:16px;
      padding:24px;
      background:var(--white);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow-soft);
      animation:fadeIn .4s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }

    h2{
      text-align:center;
      font-size:20px;
      font-weight:700;
      color:var(--paytm-dark);
      margin-bottom:12px;
    }

    label{
      font-weight:600;
      margin-top:14px;
      display:block;
      color:#333;
      font-size:14px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:14px;
      border:1px solid #d8d8d8;
      font-size:15px;
      transition:0.25s ease;
      background:#fafbff;
    }
    input:focus, textarea:focus{
      border-color:var(--paytm-blue);
      box-shadow:0 0 0 3px rgba(1,186,242,0.25);
      outline:none;
      background:white;
    }

    textarea{min-height:90px;}

    /* BUTTON */
    button{
      margin-top:24px;
      width:100%;
      background:var(--paytm-blue);
      padding:14px;
      color:white;
      font-size:16px;
      font-weight:600;
      border:none;
      border-radius:14px;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(1,186,242,0.30);
      transition:0.25s ease;
    }
    button:hover{
      background:#009cd4;
      transform:translateY(-2px);
    }

    .success{
      margin-top:14px;
      text-align:center;
      font-weight:600;
      font-size:15px;
      color:#0a7a20;
    }

    /* FOOTER */
    footer{
      margin-top:30px;
      text-align:center;
      font-size:12px;
      color:var(--text-soft);
    }

    /* Bottom NAV */
    .nav{
      position:fixed;
      bottom:8px;
      left:50%;
      transform:translateX(-50%);
      width:100%;
      max-width:460px;
      padding:0 12px;
    }

    .nav-inner{
      background:white;
      border-radius:18px;
      padding:8px;
      display:flex;
      justify-content:space-around;
      box-shadow:0 5px 18px rgba(0,0,0,.25);
    }

    .n-item{text-align:center;font-size:11px;color:var(--text-soft);cursor:pointer;}
    .n-item i{font-size:14px;}
  </style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="top">
    <div class="brand">
      <div class="logo">S</div>
      <div class="head">
        <span>Shree Radha Credit</span>
        <span>Co-operative Society</span>
      </div>
    </div>
  </div>

  <!-- FORM CARD -->
  <div class="container">
    <h2>üè¶ Account Opening Form</h2>

    <form id="accountForm">

      <label>Full Name *</label>
      <input type="text" name="name" required>

      <label>Father's Name *</label>
      <input type="text" name="fatherName" required>

      <label>Mobile Number *</label>
      <input type="tel" name="mobile" maxlength="10" pattern="[0-9]{10}" placeholder="10 digit mobile number" required>

      <label>Aadhaar Number *</label>
      <input type="text" name="aadhaar" id="aadhaar" placeholder="XXXX-XXXX-XXXX" maxlength="14" required>

      <label>Job Title / Occupation</label>
      <input type="text" name="job">

      <label>Full Address *</label>
      <textarea name="address" required></textarea>

      <label>Joining Fee *</label>
      <input type="number" name="joiningFee" required>

      <button type="submit">Submit Form</button>
    </form>

    <p class="success" id="msg"></p>
  </div>

  <!-- FOOTER -->
  <footer>
    ¬© 2025 Shree Radha Credit Co-operative Society | Reg. No: DR/DHR/151716
  </footer>

  <!-- BOTTOM NAV -->
  <div class="nav">
    <div class="nav-inner">

      <div class="n-item" onclick="openLink('index.html')">
        <i class="fa-solid fa-house"></i><br>Home
      </div>

      <div class="n-item" onclick="openLink('fund.html')">
        <i class="fa-solid fa-chart-line"></i><br>Fund
      </div>

      <div class="n-item" onclick="openLink('others.html')">
        <i class="fa-solid fa-grid-2"></i><br>Others
      </div>

      <div class="n-item" onclick="openLink('profile.html')">
        <i class="fa-solid fa-user"></i><br>Profile
      </div>

    </div>
  </div>

</div>

<script>
function openLink(url){ window.location.href = url; }

// Aadhaar XXXX-XXXX-XXXX Format
document.getElementById("aadhaar").addEventListener("input", function(e) {
  let v = e.target.value.replace(/\D/g, "");
  if (v.length > 12) v = v.slice(0, 12);
  let f = v.match(/.{1,4}/g)?.join("-") || "";
  e.target.value = f;
});

// Google Sheet Save
const scriptURL = "https://script.google.com/macros/s/AKfycbygnBBP7Gs6M_P--nnrJ7UcuiZEn9E0OGixG9HoyRFbHlY6aZrXEp7OKoCdFtUf1FK-/exec";
const form = document.getElementById("accountForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", e => {
  e.preventDefault();
  msg.style.color = "blue";
  msg.textContent = "‚è≥ Please wait... / ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...";

  const formData = new FormData(form);
  const data = {};
  formData.forEach((v, k) => data[k] = v);

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(r => r.json())
  .then(() => {
    msg.style.color = "green";
    msg.textContent = "‚úÖ Account Opening ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§ú‡§Æ‡§æ ‡§π‡•ã ‡§ó‡§Ø‡§æ!";
    setTimeout(() => { form.reset(); }, 2000);
  })
  .catch(() => {
    msg.style.color = "green";
    msg.textContent = "‚úÖ Account Opening ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§ú‡§Æ‡§æ ‡§π‡•ã ‡§ó‡§Ø‡§æ!";
  });
});
</script>

</body>
</html>
